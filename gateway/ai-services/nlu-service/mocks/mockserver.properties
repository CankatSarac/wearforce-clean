# MockServer Configuration
mockserver.logLevel=WARN
mockserver.disableSystemOut=false
mockserver.enableCORSForAPI=true
mockserver.enableCORSForAllResponses=true
mockserver.corsMaxAgeInSeconds=300

# Request matching
mockserver.matchersFailFast=false
mockserver.maxExpectations=1000
mockserver.maxLogEntries=1000

# Performance settings
mockserver.nioEventLoopThreadCount=5
mockserver.maxSocketTimeout=120